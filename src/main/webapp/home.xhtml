<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Simulação</title>
	<style>
body {
	background: #eafcff;
	font-family: "Trebuchet MS";
}

.container {
	text-align: center;
	width: 100%;
}

.panel {
	background: white;
	border-radius: 0;
	border: 2px dashed #333;
	width: 60%;
	display: inline-block;
}

.campo {
	width: 100%;
	height: 30px;
	border: 1px solid #ccc;
	border-radius: 2px;
	font-size: 18px;
	color: #555;
}

.campo:focus {
	border: 1px solid rgba(234, 252, 255, 1);
	box-shadow: 0 0 8px rgba(234, 252, 255, 0.75);
}

.botao {
	background: #0086e0 !important;
	color: white !important;
	font-weight: bold;
	text-transform: uppercase;
	border: none !important;
	border-radius: 0 !important;
	padding: 10px 40px;
}

.botao:hover {
	background: #015791 !important;
}

.label {
	font-size: 18px;
}
</style>
</h:head>
<h:body>
	<h:form>
		<div class="container">
			<div class="panel" align="center">
				<div align="center">
					<h2>Simulação do Ciclo de Vida JSF</h2>
				</div>

				<div>
					<h:panelGrid columns="1" style="width: 50%" cellspacing="10">
						<h:outputLabel value="Insira um valor para testar" for="campo"
							styleClass="label" />
						<h:inputText id="campo" binding="#{myBean.inputComponent}"
							value="#{myBean.inputValue}" styleClass="campo"
							a:autofocus="true" a:placeholder="Insira um valor" valueChangeListener="#{myBean.inputChanged}">
							<f:converter converterId="myConverter" />
							<f:validator validatorId="myValidator" />
						</h:inputText>

						<h:commandButton value="ENVIAR" styleClass="botao"
							action="#{myBean.action}" />

						<h:outputText id="result" binding="#{myBean.outputComponent}"
							styleClass="label" value="Valor digitado: #{myBean.outputValue}"
							rendered="#{myBean.outputValue ne null}" />
					</h:panelGrid>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
